<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content </title>
</head>
<body>
{% for post in posts %}
    <a href="{% url 'blog:text' id=post.id %}">{{ post.title }}</a>
    <a href="{% url 'blog:lang' languages %}">{{ languages }}</a>
    <a href="{% url 'blog:items_aut' author=post.author %}">{{ post.author }}</a>
    <h3>{{ post.datetime }}</h3>
    <a href="{% url 'blog:home' %}"> <- Back</a>
<img src="images/download.jpg"  alt=" "/>
{% endfor %}
</body>
</html>
