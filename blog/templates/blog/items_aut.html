<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
{% for post in posts %}
<hr>
    <a href="{% url 'blog:text' id=post.id %}">{{ post.title }}</a>
    <a href="{% url 'blog:lang' language=post.language %}">{{ post.language }}</a>
    <a href="{% url 'blog:items_aut' author=post.author %}">{{ post.author }}</a>
    <h3>{{ post.datetime }}</h3>
    <a href="{% url 'blog:home' %}"> <- Back</a>
<img src="images/download.jpg"  alt=" "/>
<hr>
{% endfor %}
</body>
</html>
