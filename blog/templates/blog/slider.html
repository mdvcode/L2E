  <!doctype html>
<html lang="ru">
<head>
    <title>Подключение Bootstrap 4 к HTML странице</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="/examples/vendors/bootstrap-4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Контент страницы -->
<div class="container text-center">
    <h1 class="h3 mt-5 mb-1">Bootstrap 4 - Carousel (карусель)</h1>
    <h2 class="lead mt-0 mb-5">с индикаторами</h2>


    <div id="carousel" class="carousel slide d-inline-block" data-ride="carousel">
        <!-- Индикаторы -->
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid" src="{{ domain }}/static/image/download.jpg/" alt="...">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="{{ domain }}/static/image/Screenshot_2021-12-21_at_20.27.29.png/" alt="...">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="{{ domain }}/static/image/2019_porsche_macan_3_1600x1200.jpeg/" alt="...">
            </div>
        </div>
        <!-- Элементы управления -->
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Предыдущий</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Следующий</span>
        </a>
    </div>

</div>



<!-- jQuery -->
<script src="/examples/vendors/jquery/jquery-3.3.1.min.js"></script>
<!-- Popper -->
<script src="/examples/vendors/popper.js/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="/examples/vendors/bootstrap-4.1/js/bootstrap.min.js"></script>

</body>
</html>
