{% extends 'base.html' %}

{% block content %}
<div id="skySlider" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#skySlider" data-slide-to="0" class="active"></li>
        <li data-target="#skySlider" data-slide-to="1"></li>
        <li data-target="#skySlider" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ domain }}/media/Screenshot 2021-12-23 at 19.59.15.png" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
            <img src="{{ domain }}/media/Screenshot 2021-12-23 at 19.50.25.png" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
            <img src="{{ domain }}/media/Screenshot 2021-12-23 at 19.56.44.png" class="d-block w-100" alt="">
        </div>
    </div>
    <a class="carousel-control-prev" href="#skySlider" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#skySlider" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<div class="container">
    <div class="row">
        <div class="tab_panel description active">
            <img src="{{ domain }}/media/{{ post.image }}/"  alt=" " width="400"/>
            <h3 style="color: #08055d">{{post.title}}</h3>
            <hr>
            <div class="course_info">
                <ul>
                    <li><a style='color: #2e21df' href="{% url 'blog:home' %}"><- Back</a></li>
                    <li><a style='color: #2e21df' href="{% url 'blog:items_aut' author_id=post.author.id %}">{{ post.author }}</a></li>
                    <li><a style='color: #2e21df' href="{% url 'blog:lang' language_id=post.language.id %}">{{ post.language }}</a></li>
                    <li style='color: #2e21df'>{{ post.datetime|date:'Y-m-d H:i' }}</li>
                    <li><a style='color: #2e21df' href="{{ post.link }}" target="_blank">link</a></li>
                    <li><a style='color: #2e21df' href="{% url 'blog:update_post' post_id=post.id %}">update</a></li>
                </ul>
            </div>
            <div class="panel_text">
                <hr>
                <p style="color: #2B333F">
                    {{ post.content }}
                </p>
            </div>
        </div>

    </div>

</div>

{%endblock%}
